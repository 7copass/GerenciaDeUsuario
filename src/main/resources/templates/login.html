<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>

<meta charset="UTF-8">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
	<style>
	form input[type=submit]{
	color: white;
	}
	</style>
<title>Login</title>
</head>
<body>
	<h1>Sign up</h1>

	<h3>Access now</h3>

	<form th:action="@{/login}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<label>Login</label> <input type="text" name="username" class="validate active" required>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<label>Password</label> <input type="password" name="password" class="validate active" required>
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
			<input name="logar" type="submit" value="login" class="btn waves-effect waves-light">
			</div>
		</div>
	</form>




	
</body>
</html>
